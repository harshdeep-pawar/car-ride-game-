<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Car Racing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <!-- Left side environment -->
        <div class="environment left-side">
            <div class="building building-1"></div>
            <div class="building building-2"></div>
            <div class="building building-3"></div>
            <div class="tree tree-1"></div>
            <div class="tree tree-2"></div>
            <div class="tree tree-3"></div>
        </div>
        
        <!-- Road with other vehicles -->
        <div class="road">
            <!-- Other cars -->
            <div class="other-car car-1">
                <div class="windows"></div>
                <div class="wheel wheel-front-left"></div>
                <div class="wheel wheel-front-right"></div>
                <div class="wheel wheel-back-left"></div>
                <div class="wheel wheel-back-right"></div>
                <div class="headlight headlight-left"></div>
                <div class="headlight headlight-right"></div>
            </div>
            <div class="other-car car-2">
                <div class="windows"></div>
                <div class="wheel wheel-front-left"></div>
                <div class="wheel wheel-front-right"></div>
                <div class="wheel wheel-back-left"></div>
                <div class="wheel wheel-back-right"></div>
                <div class="headlight headlight-left"></div>
                <div class="headlight headlight-right"></div>
            </div>
            <div class="other-car car-3">
                <div class="windows"></div>
                <div class="wheel wheel-front-left"></div>
                <div class="wheel wheel-front-right"></div>
                <div class="wheel wheel-back-left"></div>
                <div class="wheel wheel-back-right"></div>
                <div class="headlight headlight-left"></div>
                <div class="headlight headlight-right"></div>
            </div>
            
            <!-- Motorcycles -->
            <div class="motorcycle bike-1">
                <div class="wheel wheel-front"></div>
                <div class="wheel wheel-back"></div>
                <div class="headlight"></div>
            </div>
            <div class="motorcycle bike-2">
                <div class="wheel wheel-front"></div>
                <div class="wheel wheel-back"></div>
                <div class="headlight"></div>
            </div>
            
            <!-- Player's car -->
            <div class="car">
                <div class="windows"></div>
                <div class="wheel wheel-front-left"></div>
                <div class="wheel wheel-front-right"></div>
                <div class="wheel wheel-back-left"></div>
                <div class="wheel wheel-back-right"></div>
                <div class="headlight headlight-left"></div>
                <div class="headlight headlight-right"></div>
            </div>
        </div>
        
        <!-- Right side environment -->
        <div class="environment right-side">
            <div class="building building-4"></div>
            <div class="building building-5"></div>
            <div class="building building-6"></div>
            <div class="tree tree-4"></div>
            <div class="tree tree-5"></div>
            <div class="tree tree-6"></div>
        </div>
    </div>
    <div class="controls">
        <p>Use arrow keys to move the car</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
